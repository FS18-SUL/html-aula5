<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - aula5</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>CSS - Box Model</h1>
    <h2>Margin</h2>
    <p>Margin é o espaçamento externo de um elemento em relação aos seus vizinhos, por ex:</p>
    <code>
        p{
            margin: 10px;
        }
    </code>
    <h2>Padding</h2>
    <p>Padding é o espaçamento interno de um elemento</p>
    <code>
        p{
            padding: 10px;
        }
    </code>
</body>
</html>
